<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>Dark Mode</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Toggle Dark Mode</h1>

      <div class="card mb-4" style="width: 18rem">
        <div class="card-header">This is a card</div>
        <div class="card-body">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, culpa
          non asperiores ex provident sint ipsam expedita ea dolorem dolorum.
        </div>
      </div>

      <button class="btn btn-dark" data-bs-theme-value="dark">
        Enable Dark Mode
      </button>

      <button class="btn btn-light" data-bs-theme-value="light">
        Enable Light Mode
      </button>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/darkmodetoggle.js"></script>
  </body>
</html>
