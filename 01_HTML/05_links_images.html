<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <h1>Links and Images</h1>
    
    <!-- External links -->
    <a href="http://google.com">Click for  google</a>
    
    <!-- External Link opening in new tab -->
    <p>
        <a href="http://google.com" target="_blank">Click for google opening in new tab</a>
    </p>

    <!-- Internal Link -->
    <p>
        <a href="04_typography.html">Typography</a>
    </p>

    <!-- Local Image -->
    <img src="./images/sample.jpg" alt="My Image" width="200">
    
    <!-- Remote image -->
    <img src="https://source.unsplash.com/200x200/?food" alt="random image from unsplash">
    <img src="https://source.unsplash.com/200x201/?food" alt="random image from unsplash">
    <img src="https://source.unsplash.com/201x200/?food" alt="random image from unsplash">
</body>
</html>
